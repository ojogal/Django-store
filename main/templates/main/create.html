{% extends 'main/base.html' %}

{% block content %}
<div class="card mx-auto" style="width: 30rem;">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center">
      {% if messages %}
        <div class="card-header">
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
        <form class="card-body d-flex flex-column align-items-center" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="form-control border-0 px-1">Name:</label>
            {{ form.name }}
          </div>
          <div class="form-group text-left">
            <label for="{{ form.price.id_for_label }}" class="form-control border-0 px-1">Price:</label>
            {{ form.price }}
          </div>
          <input type="hidden" name="characteristics" id="id_characteristics">
          {% for field in char_form %}
            <div class="form-group">
              {{ field }}
            </div>
          {% endfor %}
          {{ imageform.as_p }}
          <input type="submit" value="Save" class="btn btn-dark">
        </form>
    </div>
  </div>
</div>

{% endblock %}
